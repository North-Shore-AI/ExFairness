<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6B46C1" opacity="0.1"/>

  <!-- Balance scale symbol -->
  <g stroke="#6B46C1" stroke-width="3" fill="none">
    <!-- Central pole -->
    <line x1="100" y1="60" x2="100" y2="140" stroke-linecap="round"/>

    <!-- Base -->
    <line x1="80" y1="140" x2="120" y2="140" stroke-linecap="round"/>

    <!-- Balance beam -->
    <line x1="50" y1="70" x2="150" y2="70" stroke-linecap="round"/>

    <!-- Left scale -->
    <line x1="50" y1="70" x2="40" y2="90"/>
    <line x1="50" y1="70" x2="60" y2="90"/>
    <line x1="40" y1="90" x2="60" y2="90"/>
    <path d="M 40 90 Q 50 95 60 90" fill="#6B46C1" opacity="0.2"/>

    <!-- Right scale -->
    <line x1="150" y1="70" x2="140" y2="90"/>
    <line x1="150" y1="70" x2="160" y2="90"/>
    <line x1="140" y1="90" x2="160" y2="90"/>
    <path d="M 140 90 Q 150 95 160 90" fill="#6B46C1" opacity="0.2"/>
  </g>

  <!-- Checkmark overlay (fairness indicator) -->
  <path d="M 85 110 L 95 120 L 115 100" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Title text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6B46C1" text-anchor="middle">ExFairness</text>
</svg>
